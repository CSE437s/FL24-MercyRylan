<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Reset Sent | ArtsNearMe</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
            <h1 class="text-2xl font-bold mb-4">Password Reset Link Sent</h1>
            <p class="text-sm text-gray-600 mb-4">
                If an account with the email provided exists, a password reset link has been sent to your inbox. Please check your email to reset your password.
            </p>
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Return to Login</a>
        </div>
    </div>
</body>
</html>
