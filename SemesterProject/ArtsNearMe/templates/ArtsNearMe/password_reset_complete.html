{% extends 'ArtsNearMe/home.html' %}
{% load static %}

{% block title %}Password Reset Complete | ArtsNearMe{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg p-8 text-center">
        <h1 class="text-2xl font-bold mb-4">Password Reset Successful</h1>
        <p class="text-gray-500 mb-4">
            Your password has been successfully updated. You will be redirected to your profile shortly.
        </p>
        <a href="{% url 'profile' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Go to Profile
        </a>
    </div>
</div>

<!-- Auto-redirect to the profile page after a few seconds -->
<script>
    setTimeout(function() {
        window.location.href = "{% url 'profile' %}";
    }, 5000);  // Redirect after 5 seconds
</script>
{% endblock %}
